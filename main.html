<!DOCTYPE html>
<html>
<head>
  <title>Student Grades Tracker</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <h1>ğŸ“˜ Student Grades Tracker</h1>

  <form action="/add" method="POST">
    <input type="text" name="name" placeholder="Student Name" required>
    <input type="text" name="course" placeholder="Course" required>
    <input type="number" step="0.01" name="grade" placeholder="Grade" required>
    <button type="submit">Add Grade</button>
  </form>

  <h2>ğŸ“Š All Records</h2>
  <table>
    <tr><th>Name</th><th>Course</th><th>Grade</th></tr>
    {% for s in students %}
      <tr><td>{{ s[1] }}</td><td>{{ s[2] }}</td><td>{{ s[3] }}</td></tr>
    {% endfor %}
  </table>
  <h3>ğŸ“ˆ Average GPA: {{ gpa }}</h3>
</body>
</html>
